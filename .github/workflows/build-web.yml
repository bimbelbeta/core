# For more details, read this: https://coolify.io/docs/github-actions
name: Build Web Image
on:
    push:
        branches: ["main"]
env:
    REGISTRY: ghcr.io
    IMAGE_NAME: "bimbelbeta/web"

jobs:
    amd64:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v3
            - name: Login to ghcr.io
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.TOKEN  }}
            - name: Build image and push to registry
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./apps/web/Dockerfile
                  platforms: linux/amd64
                  push: true
                  tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  build-args: |
                      TURBO_TEAM=${{ secrets.TURBO_TEAM }}
                      TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
                      VITE_SERVER_URL=https://api.bimbelbeta.com
            - name: Deploy to Coolify
              run: |
                  curl --request GET '${{ secrets.COOLIFY_WEB_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'
